name: Ingest â€” Current (every 2 hours)

on:
  schedule:
    - cron: "0 */2 * * *"
  workflow_dispatch:

jobs:
  ingest-current:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: ingest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-in-project: true

      - name: Cache virtualenv
        uses: actions/cache@v4
        with:
          path: ingest/.venv
          key: venv-${{ runner.os }}-3.12-${{ hashFiles('ingest/poetry.lock') }}

      - run: make install

      - name: Run current ingest
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: make run-current
