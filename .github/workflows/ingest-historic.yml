name: Ingest â€” Historic Backfill (nightly)

on:
  schedule:
    - cron: "45 23 * * *"
  workflow_dispatch:
    inputs:
      start_date:
        description: "Start date (YYYY-MM-DD). Blank = default look-back."
        required: false
        default: ""
      end_date:
        description: "End date (YYYY-MM-DD). Blank = 2 days ago."
        required: false
        default: ""

jobs:
  ingest-historic:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    defaults:
      run:
        working-directory: ingest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-in-project: true

      - name: Cache virtualenv
        uses: actions/cache@v4
        with:
          path: ingest/.venv
          key: venv-${{ runner.os }}-3.11-${{ hashFiles('ingest/poetry.lock') }}

      - run: make install

      - name: Run historic backfill
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          HISTORIC_START_DATE: ${{ github.event.inputs.start_date }}
          HISTORIC_END_DATE: ${{ github.event.inputs.end_date }}
        run: make run-historic
